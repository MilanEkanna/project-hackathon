        <h2>Register yourself</h2><br>

        <form>
            <div class="form-group">
                <label for="registerFormControlInput1">Enter your First name</label>
                <input type="text" class="form-control" id="registerFormControlInput1" >
            </div>
            <div class="form-group">
                <label for="registerFormControlInput1">Enter your Last name</label>
                <input type="text" class="form-control" id="registerFormControlInput1" >
            </div>
            
            <div class="form-group">
                <label for="registerFormControlInput1">Enter your Email address</label>
                <input type="email" class="form-control" id="registerFormControlInput1" placeholder="name@gmail.com">
            </div>
            <div class="form-group">
                <label for="registerFormControlInput1">Enter your Phnone Number</label>
                <input type="tel" class="form-control" id="registerFormControlInput1" placeholder=" Your Valid Phone Number " >
            </div>
            <div class="form-group">
                <label for="registerFormControlInput1">Enter your Address</label>
                <input type="address" class="form-control" id="registerFormControlInput1" placeholder="Enter Your Permanent Address">
            </div>
            
            <br>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Male</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Female</label>
             </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3">Other</label>
             </div><br>
             <button type="button" class="btn btn-outline-success">Success</button><br><br><br><br><br>
